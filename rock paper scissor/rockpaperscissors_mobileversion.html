<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rock-Paper-Scissor</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    text-align: center;
}

h1{
    background-color: #081b31;
    color: #fff;
    height: 5rem;
    line-height: 5rem; /*to align text to vertically center*/
}
.choices{
    height: 200px;
    width: 100vw;
    
    
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    
   
    
}
#rock{
    background-color: #5ad15e;
}
#paper{
    background-color: #b47b67;
}
#scissors{
    background-color: rgb(106, 185, 219);
}
.choice{
    height: 100px;
    width: 100px;
    
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    
}
.choice:hover{
    opacity: 80%;
    cursor: pointer;
}

.score-board{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    background-color: #9da9b8;
    gap: 2rem;
    
    
}
#user,#comp{
    font-size: 4rem;
}
.msg-container{
    margin-top: 2rem;
}
#msg{
    display: inline;
    background-color: rgb(85, 123, 48);
    font-size: 2rem;
    padding: 1rem;
    border-radius: 8px;
}
footer{
    background-color: #081b31;
    color: #fff;
    height: 5rem;
    line-height: 5rem;
    position: fixed;
    bottom: 0;
    width: 100vw;
}

    </style>
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            Rock

        </div>
        <div class="choice" id="paper">
            paper

        </div>
        <div class="choice" id="scissors">
            scissors

        </div>

    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> play by clicking on your choice</p>
    </div>
    <footer>
        made with &hearts;  by veeranjaneyulu &nbsp; &#169; 2024
    </footer>
    <script >
        // Get the game choices
const rock = document.getElementById('rock');
const paper = document.getElementById('paper');
const scissors = document.getElementById('scissors');

// Add event listeners for touch events
rock.addEventListener('touchstart', handleTouch);
paper.addEventListener('touchstart', handleTouch);
scissors.addEventListener('touchstart', handleTouch);

// Function to handle touch events
function handleTouch(event) {
    // Get the touched element
    const touchedElement = event.target;

    // Get the user's choice
    const userChoice = touchedElement.id;

    // Generate the computer's choice
    const computerChoice = generateComputerChoice();

    // Determine the winner
    const winner = determineWinner(userChoice, computerChoice);

    // Update the scores and display the result
    updateScores(winner);
    displayResult(winner);
}

// Function to generate the computer's choice
function generateComputerChoice() {
    const choices = ['rock', 'paper', 'scissors'];
    return choices[Math.floor(Math.random() * choices.length)];
}

// Function to determine the winner
function determineWinner(userChoice, computerChoice) {
    if (userChoice === computerChoice) {
        return 'tie';
    } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
               (userChoice === 'paper' && computerChoice === 'rock') ||
               (userChoice === 'scissors' && computerChoice === 'paper')) {
        return 'user';
    } else {
        return 'computer';
    }
}

// Function to update the scores
function updateScores(winner) {
    const userScore = document.getElementById('user');
    const computerScore = document.getElementById('comp');

    if (winner === 'user') {
        userScore.textContent = parseInt(userScore.textContent) + 1;
    } else if (winner === 'computer') {
        computerScore.textContent = parseInt(computerScore.textContent) + 1;
    }
}

// Function to display the result
function displayResult(winner) {
    const message = document.getElementById('msg');

    if (winner === 'tie') {
        message.textContent = 'It\'s a tie!';
        message.style.backgroundColor="blue";
        message.style.color="white";
    } else if (winner === 'user') {
        message.textContent = 'You win!';
        message.style.backgroundColor="green";
    } else {
        message.textContent = 'Computer wins!';
        message.style.backgroundColor="red";
    }
}
    </script>
</body>
</html>
